<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Room</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>

    <link rel='stylesheet' type='text/css' media='screen' href='styles/room.css'>
</head>

<body>

    <header id="nav">
        <div class="nav--list">
            <button id="members__button"></button>
        </div>

        <div id="nav__links">
            <button id="chat__button"></button>
        </div>
    </header>

    <main class="container">
        <div id="room__container">

            <section id="members__container">

                <div id="members__header">
                    <p>Participants</p>
                    <strong id="members__count">0</strong>
                </div>

                <div id="member__list">
                </div>

            </section>

            <section id="stream__container">

                <div id="stream__box"></div>

                <div id="streams__container"></div>

                <div class="stream__actions">
                    <button id="camera-btn" class="active">
                        <i class="fa-solid fa-video"></i>
                    </button>
                    <button id="mic-btn" class="active">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <button id="screen-btn">
                        <i class="fa-solid fa-display"></i>
                    </button>
                    <button id="leave-btn" style="background-color: #ff0000;">
                        <i class="fa-solid fa-phone-slash"></i>
                    </button>
                </div>

                <button id="join-btn">Join with Audio & Video</button>
            </section>

            <section id="messages__container">

                <div id="messages"></div>

                <form id="message__form">
                    <input type="text" name="message" placeholder="Send a message â€º" />
                </form>

            </section>
        </div>
    </main>

</body>
<script type="text/javascript" src="js/AgoraRTC_N-4.11.0.js"></script>
<script type="text/javascript" src="js/agora-rtm-sdk-1.4.4.js"></script>
<script type="text/javascript" src="js/room.js"></script>
<script type="text/javascript" src="js/room_rtm.js"></script>
<script type="text/javascript" src="js/room_rtc.js"></script>
<script src="https://kit.fontawesome.com/22b07dd8f8.js" crossorigin="anonymous"></script>


</html>
